    const { useEffect, useMemo, useState } = React;

    // Dark mode toggle (remembers choice)
    const useDarkMode = () => {
      const [isDark, setIsDark] = useState(false);
      useEffect(() => {
        const saved = localStorage.getItem("wedding.theme");
        if (saved === "dark") {
          setIsDark(true);
          document.documentElement.classList.add("dark");
        } else {
          setIsDark(false);
          document.documentElement.classList.remove("dark");
        }
      }, []);
      const toggle = () => {
        setIsDark(d => {
          const next = !d;
          localStorage.setItem("wedding.theme", next ? "dark" : "light");
          document.documentElement.classList.toggle("dark", next);
          return next;
        });
      };
      return { isDark, toggle };
    };

    const Countdown = ({ targetISO }) => {
      const target = useMemo(() => new Date(targetISO).getTime(), [targetISO]);
      const [now, setNow] = useState(Date.now());
      useEffect(() => { const id = setInterval(() => setNow(Date.now()), 1000); return () => clearInterval(id); }, []);
      const distance = Math.max(0, target - now);
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);
      const items = [
        { label: "Days", value: days },
        { label: "Hours", value: hours },
        { label: "Mins", value: minutes },
        { label: "Secs", value: seconds },
      ];
      return (
        <div className="grid grid-flow-col auto-cols-max gap-6 text-center">
          {items.map(it => (
            <div key={it.label}>
              <div className="text-3xl md:text-5xl font-bold">{String(it.value).padStart(2, "0")}</div>
              <div className="text-xs opacity-70">{it.label}</div>
            </div>
          ))}
        </div>
      );
    };
